<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="beats-order-form.css">
    <title>Beats Order Form</title>
</head>
<body>
    <main>
        <div class="section-left">
            <img src="img/beats-img.png" alt="">
        </div>

        <div class="section-right">
            <h1>beats solo 3 wireless headphones</h1>
            <p>&dollar;279</p>
            <form action="#" class="input-form">
                <div class="left">
                    <div class="input-field">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" class="fa fa-user" placeholder="name on card">
                    </div>

                    <div class="input-field">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <input type="text" class="fa fa-globe" placeholder="country">
                    </div>

                    <div class="input-field">
                        <i class="fa fa-address-card-o" aria-hidden="true"></i>
                        <input type="text" class="fa fa-address-card-o" placeholder="address">
                    </div>
                </div>
                <div class="right">
                    <div class="input-field">
                        <i class="fa fa-credit-card" aria-hidden="true"></i>
                        <input type="text" class="fa fa-credit-card" placeholder="card number">
                    </div>

                    <div class="input-field">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="text" class="fa fa-lock" placeholder="csv">
                    </div>
                </div>
            </form>
            <button>continue</button>
        </div>

    </main>
</body>
</html>
